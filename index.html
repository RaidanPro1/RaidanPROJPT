
<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YemenJPT - Sovereign Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <!-- Xterm.js Terminal Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-webgl@0.16.0/lib/xterm-addon-webgl.min.js"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'canvas': 'var(--bg-canvas)',
              'panel': 'var(--bg-panel)',
              'glass': 'var(--bg-glass)',
              'brand-primary': 'var(--brand-primary)',
              'brand-primary-hover': 'var(--brand-primary-hover)',
              'brand-accent': 'var(--brand-accent)',
              'brand-accent-glow': 'var(--brand-accent-glow)',
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
              'text-subtle': 'var(--text-subtle)',
              'border-subtle': 'var(--border-subtle)',
              'border-glass': 'var(--border-glass)',
            },
            fontFamily: {
              sans: ['var(--font-family-sans)', 'sans-serif'],
              tajawal: ['var(--font-family-sans)', 'sans-serif'],
              cairo: ['Cairo', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            boxShadow: {
              'elevation': 'var(--shadow-elevation)',
              'glow-accent': 'var(--shadow-glow-accent)',
              'glow-blue': 'var(--shadow-glow-blue)',
              'glow-green': '0 0 15px rgba(34, 197, 94, 0.3)',
              'tactical': '0 10px 30px -10px rgba(0,0,0,0.1)',
            },
            backdropBlur: {
              'glass': 'var(--backdrop-blur-glass)',
            },
            animation: {
              'gradient': 'gradient 8s linear infinite',
              'spin-slow': 'spin 5s linear infinite',
            },
            keyframes: {
              'gradient': {
                'to': { 'background-position': '200% center' },
              },
            }
          }
        }
      }
    </script>
    <style>
      /* RaidanPro Sovereign UI v5.7 - Hyper-Fluid Scroll Optimization */
      
      :root {
        --font-family-sans: 'Tajawal', sans-serif;
        scrollbar-gutter: stable;
        scroll-behavior: smooth;
        
        /* -- LIGHT MODE (DAY) -- DEFAULT */
        --bg-canvas: #f8fafc;
        --bg-panel: #ffffff;   
        --bg-glass: rgba(255, 255, 255, 0.85);

        --brand-primary: #1e40af;
        --brand-primary-hover: #1e3a8a;
        --brand-accent: #92400e;   
        --brand-accent-glow: #d97706;

        --text-primary: #0f172a;   
        --text-secondary: #475569; 
        --text-subtle: #94a3b8;   

        --border-subtle: #e2e8f0; 
        --border-glass: rgba(226, 232, 240, 0.7);
        --shadow-elevation: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
        --shadow-glow-accent: 0 0 20px rgba(146, 64, 14, 0.1);
        --shadow-glow-blue: 0 0 20px rgba(30, 64, 175, 0.1);
        --backdrop-blur-glass: blur(12px);
      }

      [data-theme="dark"] {
        --bg-canvas: #020617;  
        --bg-panel: #0f172a;  
        --bg-glass: rgba(15, 23, 42, 0.7);

        --brand-primary: #3b82f6; 
        --brand-primary-hover: #60a5fa;
        --brand-accent: #facc15;   
        --brand-accent-glow: #F4CF57;

        --text-primary: #f8fafc;   
        --text-secondary: #cbd5e1; 
        --text-subtle: #64748b;   

        --border-subtle: #1e293b; 
        --border-glass: rgba(45, 55, 72, 0.8);
        --shadow-elevation: 0 10px 15px -3px rgb(0 0 0 / 0.4), 0 4px 6px -4px rgb(0 0 0 / 0.4);
        --shadow-glow-accent: 0 0 25px rgba(250, 204, 21, 0.3);
        --shadow-glow-blue: 0 0 25px rgba(59, 130, 246, 0.25);
        --backdrop-blur-glass: blur(20px);
      }
      
      body {
        background-color: var(--bg-canvas);
        color: var(--text-secondary);
        font-family: var(--font-family-sans);
        transition: background-color 0.2s ease, color 0.2s ease;
        overflow: hidden; /* Main window lock - Internal scroll only */
        -webkit-font-smoothing: antialiased;
        height: 100vh;
        width: 100vw;
        position: fixed;
      }

      /* Fixed Scroll Engine - Removed 'overscroll-behavior: contain' to allow bubbling where needed */
      .custom-scrollbar {
        overflow-y: auto !important;
        overflow-x: hidden;
        scrollbar-width: thin;
        scrollbar-color: var(--brand-primary) transparent;
        -webkit-overflow-scrolling: touch;
        pointer-events: auto !important;
      }

      .custom-scrollbar::-webkit-scrollbar { 
        width: 6px; 
        height: 6px; 
      }
      
      .custom-scrollbar::-webkit-scrollbar-track { 
        background: transparent;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background: var(--border-subtle); 
        border-radius: 10px;
        transition: background 0.3s;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { 
        background: var(--brand-primary); 
      }

      /* Fix Map Scroll Stealing */
      .tactical-map-container {
        pointer-events: auto;
      }
      .leaflet-container {
        touch-action: none;
      }

      .hw-accel {
        transform: translateZ(0);
        backface-visibility: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?external=react,react-dom,leaflet",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "xterm": "https://esm.sh/xterm@5.3.0",
    "xterm-addon-fit": "https://esm.sh/xterm-addon-fit@0.8.0",
    "xterm-addon-webgl": "https://esm.sh/xterm-addon-webgl@0.16.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
  <body class="hw-accel">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
