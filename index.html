<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YemenJPT - Sovereign Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <!-- Xterm.js Terminal Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-webgl@0.16.0/lib/xterm-addon-webgl.min.js"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // RaidanPro Adaptive Interface Mappings
              // Surfaces
              'canvas': 'var(--bg-canvas)',
              'panel': 'var(--bg-panel)',
              'glass': 'var(--bg-glass)',
              
              // Brand
              'brand-primary': 'var(--brand-primary)',
              'brand-primary-hover': 'var(--brand-primary-hover)',
              'brand-accent': 'var(--brand-accent)',
              'brand-accent-glow': 'var(--brand-accent-glow)',
              
              // Text
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
              'text-subtle': 'var(--text-subtle)',
              
              // Borders
              'border-subtle': 'var(--border-subtle)',
              'border-glass': 'var(--border-glass)',
            },
            fontFamily: {
              sans: ['var(--font-family-sans)', 'sans-serif'],
              tajawal: ['var(--font-family-sans)', 'sans-serif'],
              cairo: ['Cairo', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            boxShadow: {
              'elevation': 'var(--shadow-elevation)',
              'glow-accent': 'var(--shadow-glow-accent)',
            },
            backdropBlur: {
              'glass': 'var(--backdrop-blur-glass)',
            }
          }
        }
      }
    </script>
    <style>
      /* RaidanPro Adaptive Interface v1.0 - Design System by Senior Architect */

      /* 1. Day Mode (Administrative) - Defined in :root as default */
      :root {
        /* Color Physics: Structure & Polished Metal */
        --font-family-sans: 'Tajawal', sans-serif;
        
        /* -- SURFACES -- */
        --bg-canvas: #f8fafc;  /* slate-50 */
        --bg-panel: #ffffff;
        --bg-glass: rgba(255, 255, 255, 0.6);

        /* -- BRAND SEMANTICS -- */
        --brand-primary: #003087; /* Blue as Structure */
        --brand-primary-hover: #002566;
        --brand-accent: #b48c2b; /* Gold as Polished Metal (darker for contrast) */
        --brand-accent-glow: #F4CF57;

        /* -- TYPOGRAPHY -- */
        --text-primary: #0f172a;  /* slate-900 */
        --text-secondary: #334155; /* slate-700 */
        --text-subtle: #64748b;   /* slate-500 */

        /* -- BORDERS & FX -- */
        --border-subtle: #e2e8f0; /* slate-200 */
        --border-glass: rgba(226, 232, 240, 0.8);
        --shadow-elevation: 0 10px 15px -3px rgba(15, 23, 42, 0.05), 0 4px 6px -2px rgba(15, 23, 42, 0.05);
        --shadow-glow-accent: 0 0 15px rgba(212, 175, 55, 0.3);
        --backdrop-blur-glass: blur(16px);
        
        /* -- CHART PALETTE (PASTEL) -- */
        --chart-color-1: #5e81ac;
        --chart-color-2: #a3be8c;
        --chart-color-3: #ebcb8b;
        --chart-color-4: #bf616a;
      }

      /* 2. Night Mode (Tactical) - Overrides for dark theme */
      [data-theme="dark"] {
        /* Color Physics: Depth & Light Source - ACCESSIBILITY RECALIBRATION v1.1 */
        
        /* -- SURFACES -- */
        --bg-canvas: #020617; /* slate-950 */
        --bg-panel: #0f172a;  /* slate-900 */
        --bg-glass: rgba(15, 23, 42, 0.5);

        /* -- BRAND SEMANTICS -- */
        --brand-primary: #004ecf; /* Blue as interactive, slightly brighter */
        --brand-primary-hover: #005fff;
        --brand-accent: #F4CF57;   /* Gold as Light Source (Brighter for legibility) */
        --brand-accent-glow: #F4CF57;

        /* -- TYPOGRAPHY (High Contrast) -- */
        --text-primary: #f8fafc;   /* slate-50 (Was correct) */
        --text-secondary: #cbd5e1; /* slate-300 (UPDATED from slate-400 for better readability) */
        --text-subtle: #94a3b8;   /* slate-400 (UPDATED from slate-600, CRITICAL FIX) */

        /* -- BORDERS & FX -- */
        --border-subtle: #1e293b; /* slate-800 */
        --border-glass: rgba(30, 41, 59, 0.7);
        --shadow-elevation: 0 0 25px -5px rgba(212, 175, 55, 0.08), 0 0 10px -5px rgba(212, 175, 55, 0.08); /* Glow effect */
        --shadow-glow-accent: 0 0 20px rgba(212, 175, 55, 0.4);

        /* -- CHART PALETTE (NEON) -- */
        --chart-color-1: #88c0d0;
        --chart-color-2: #a3be8c;
        --chart-color-3: #ebcb8b;
        --chart-color-4: #bf616a;
      }
      
      /* 3. Global Styles & Component Specifics */
      body {
        background-color: var(--bg-canvas);
        color: var(--text-secondary);
        font-family: var(--font-family-sans);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Map Tile Filter for Dark Mode */
      [data-theme="dark"] .map-tile-filter .leaflet-tile-pane {
        filter: invert(1) hue-rotate(180deg) brightness(0.9) contrast(1.1);
      }
      
      /* Tactical Grid for Dark Mode */
      [data-theme="dark"] body::before {
        content: ""; position: fixed; inset: 0;
        background-image: 
          linear-gradient(to right, rgba(212, 175, 55, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(212, 175, 55, 0.05) 1px, transparent 1px);
        background-size: 50px 50px; pointer-events: none; z-index: -1;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background-color: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--brand-accent); border-radius: 10px; }

      /* Tactical Terminal Styles */
      .terminal-container {
        width: 100%;
        height: 100%;
        padding: 1rem;
        background-color: rgba(2, 6, 23, 0.95); /* slate-950 with opacity */
        border-radius: 1rem; /* rounded-xl to match new design */
        border: 1px solid var(--border-subtle);
        box-shadow: var(--shadow-elevation);
      }
      .xterm .xterm-viewport {
        background-color: transparent !important;
      }
      .xterm .xterm-screen {
        padding: 0.5rem;
      }
      .xterm-cursor-layer .xterm-cursor {
        background-color: var(--brand-accent) !important;
        border-color: var(--brand-accent) !important;
        box-shadow: 0 0 10px var(--brand-accent);
      }
      .xterm-cursor-layer.focus .xterm-cursor.xterm-cursor-blink {
        animation: xterm-cursor-blink 1s step-end infinite;
      }
      @keyframes xterm-cursor-blink {
        50% { opacity: 0; }
      }
    </style>
