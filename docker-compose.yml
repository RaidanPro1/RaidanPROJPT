version: '3.8'

# ðŸ‡¾ðŸ‡ª RaidanPro Sovereign Architecture v3.1
# Network: Sovereign Net (172.28.0.0/16) - External
# Strategy: Native AI (Host) + Static IP Containers

networks:
  sovereign_net:
    external: true

volumes:
  postgres_data:
  redis_data:
  minio_data:

services:
  # --- Layer 1: The Gatekeeper (Reverse Proxy) ---
  traefik:
    image: traefik:v3.0
    container_name: raidan_gateway
    restart: always
    command:
      - "--api.insecure=true" # Secure this in production
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080" # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.2

  # --- Layer 2: The Vault (Database) ---
  postgres:
    image: pgvector/pgvector:pg16
    container_name: raidan_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./yemen_core_backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.10
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis/redis-stack:latest
    container_name: raidan_cache
    restart: always
    volumes:
      - redis_data:/data
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.12

  # --- Layer 3: Application Logic ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: raidan_api
    restart: always
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@172.28.0.10:5432/${DB_NAME}
      - OLLAMA_HOST=${OLLAMA_HOST}
      - SERVER_PUBLIC_IP=${SERVER_PUBLIC_IP}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.30
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`)"
      - "traefik.http.services.api.loadbalancer.server.port=8000"

  yemen-core:
    build:
      context: ./yemen_core_backend
      dockerfile: Dockerfile
    container_name: raidan_yemen_core
    restart: always
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@172.28.0.10:5432/${DB_NAME}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.31

  # --- Layer 4: Interface ---
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: raidan_ui
    restart: always
    depends_on:
      - backend
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.32
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ui.rule=PathPrefix(`/`)"
      - "traefik.http.services.ui.loadbalancer.server.port=80"
