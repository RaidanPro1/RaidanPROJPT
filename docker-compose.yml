
version: '3.8'

# ðŸ‡¾ðŸ‡ª RaidanPro Master Infrastructure v3.1
# Static IPAM Configuration (172.28.0.0/16)

networks:
  sovereign_net:
    driver: bridge
    name: sovereign_net
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1

volumes:
  postgres_data:
  redis_data:
  ollama_models:
  yemen_core_data:
  minio_data:
  sovereign_logs:
  mail_data:

services:
  # --- Layer 1: Gateways (The Door) ---
  traefik:
    image: traefik:v3.0
    container_name: raidan_gateway
    restart: always
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.2

  authentik-server:
    image: beryju/authentik:latest
    container_name: raidan_sso
    restart: unless-stopped
    environment:
      AUTHENTIK_REDIS__HOST: 172.28.0.12
      AUTHENTIK_POSTGRESQL__HOST: 172.28.0.10
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.3

  # --- Layer 2: Core Infra (The Vault) ---
  postgres:
    image: pgvector/pgvector:pg16
    container_name: raidan_db
    restart: always
    environment:
      POSTGRES_DB: raidan_core
      POSTGRES_USER: ${DB_USER:-raidan_root}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.10
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-raidan_root} -d raidan_core"]
      interval: 5s
      timeout: 5s
      retries: 10

  yemen-core-db:
    image: pgvector/pgvector:pg16
    container_name: raidan_knowledge_db
    restart: always
    environment:
      POSTGRES_DB: yemen_core_db
      POSTGRES_USER: yemen_core_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - yemen_core_data:/var/lib/postgresql/data
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.11

  redis:
    image: redis/redis-stack:latest
    container_name: raidan_cache
    restart: always
    volumes:
      - redis_data:/data
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.12

  minio:
    image: minio/minio:latest
    container_name: raidan_s3
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY}
    volumes:
      - minio_data:/data
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.13

  # --- Layer 3: Intelligence (The Brain) ---
  ollama:
    image: ollama/ollama:latest
    container_name: raidan_brain
    restart: always
    volumes:
      - ollama_models:/root/.ollama
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.20
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # --- Layer 4: Tools (The Workers) ---
  deepsafe:
    image: raidanpro/deepsafe-engine:latest
    container_name: raidan_deepsafe
    restart: unless-stopped
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.22
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: raidan_api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-raidan_root}:${DB_PASSWORD}@172.28.0.10:5432/raidan_core
      - OLLAMA_HOST=http://172.28.0.20:11434
      - CF_API_TOKEN=${CF_API_TOKEN}
      - CF_ZONE_ID=${CF_ZONE_ID}
      - SERVER_PUBLIC_IP=${SERVER_PUBLIC_IP}
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.30

  # --- Layer 5: Interface (The Face) ---
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: raidan_ui
    restart: always
    depends_on:
      - backend
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.32

  # --- Layer 6: Search & Mail ---
  searxng:
    image: searxng/searxng:latest
    container_name: raidan_search
    restart: always
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.42

  raidan_mail:
    image: analogic/poste.io:latest
    container_name: raidan_mail
    restart: always
    environment:
      - HTTPS=OFF
      - DISABLE_CLAMAV=TRUE
    volumes:
      - mail_data:/data
    ports:
      - "25:25"
      - "110:110"
      - "143:143"
      - "587:587"
      - "993:993"
      - "995:995"
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.50
