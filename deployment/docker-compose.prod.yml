
version: '3.8'

# RaidanPro Master Sovereign Deployment v3.2
# Target: Ubuntu 24.04 LTS / Debian 13
# Architecture: Native AI + Containerized Services with Static IPs

networks:
  sovereign_net:
    driver: bridge
    external: true
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1

volumes:
  postgres_data:
  redis_data:
  minio_data:
  sovereign_logs:

services:
  # --- 1. Infrastructure Layer ---
  
  # The Gatekeeper (Reverse Proxy)
  traefik:
    image: traefik:v3.0
    container_name: raidan_gateway
    restart: always
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.2

  # The Vault (Main Database)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: raidan_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-raidan_root}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_root_pass}
      POSTGRES_DB: raidan_core
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../yemen_core_backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.10
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-raidan_root} -d raidan_core"]
      interval: 10s
      timeout: 5s
      retries: 5

  # High-Speed Cache
  redis:
    image: redis/redis-stack:latest
    container_name: raidan_cache
    restart: always
    volumes:
      - redis_data:/data
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.12

  # --- 2. Intelligence Layer ---

  # NOTE: Ollama is installed NATIVELY on the host for direct hardware access.
  # Backend services connect via the Docker Gateway IP (172.28.0.1).

  # Yemen Core API (Knowledge Graph & Ingestion)
  yemen-core:
    build:
      context: ../yemen_core_backend
      dockerfile: Dockerfile
    container_name: raidan_yemen_core
    restart: always
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-raidan_root}:${DB_PASSWORD:-secure_root_pass}@172.28.0.10:5432/raidan_core
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.31

  # --- 3. Application Layer ---

  # Main Backend API (Orchestrator)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: raidan_api
    restart: always
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-raidan_root}:${DB_PASSWORD:-secure_root_pass}@172.28.0.10:5432/raidan_core
      # Point to Host Gateway for Native Ollama Access
      - OLLAMA_HOST=http://172.28.0.1:11434
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CF_API_TOKEN=${CF_API_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
    ports:
      - "8000:8000"
    volumes:
      - sovereign_logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.30
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`)"
      - "traefik.http.services.api.loadbalancer.server.port=8000"

  # Frontend (Next.js/React UI)
  frontend:
    build:
      context: ..
      dockerfile: Dockerfile.frontend
    container_name: raidan_ui
    restart: always
    depends_on:
      - backend
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.32
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ui.rule=PathPrefix(`/`)"
      - "traefik.http.services.ui.loadbalancer.server.port=80"

  # --- 4. Security & Isolation ---
  
  # Evolution API (WhatsApp Sovereign Bridge)
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: raidan_whatsapp
    restart: always
    environment:
      - AUTHENTICATION_API_KEY=${WHATSAPP_API_KEY}
    networks:
      sovereign_net:
        ipv4_address: 172.28.0.50
